topic: "Strojové učení #4: jak si natrénovat neuronovou síť"
description: |
    V dubnovém PyVu navážeme na minulou přednášku o strojovém učení, a ukážeme si, jak si natrénovat
    vlastní neuronovou síť pomocí knihoven Keras a TensorFlow.
  
    Jakékoliv další přednášky či lightning talky jsou vítány! Pokud máte nápad na nějakou přednášku či
    téma na příště, můžete jej zapsat na [tomto odkazu](https://tinyurl.com/olopyvo-lightning-talky).

    Můžete se také přidat do [mailing listu Olomouckého Pyva](https://groups.google.com/forum/#!forum/olomoucke-pyvo)
    a/nebo do kanálu [#pyvo-olomouc](https://pyvec.slack.com/archives/C7N6X4L5B) na
    [PyVec Slacku](https://pyvec.slack.com/), abyste měli vždy aktuální informace.

    Děkujeme a těšíme se na vaši účast!

